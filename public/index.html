<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Deployment Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bs-body-bg: #f8f9fa;
            --bs-body-color: #212529;
        }

        [data-bs-theme="dark"] {
            --bs-body-bg: #212529;
            --bs-body-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            padding: 2rem 1rem;
        }

        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }

        .logs {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .theme-switch {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.5rem;
            height: 1.5rem;
            margin: -0.75rem 0 0 -0.75rem;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .url-display {
            word-break: break-all;
            background-color: rgba(0,0,0,0.05);
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Consolas', monospace;
        }

        .file-drop-zone {
            border: 2px dashed #dee2e6;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .file-drop-zone:hover {
            border-color: #0d6efd;
        }

        .file-drop-zone.dragover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }

        .timer-display {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--bs-primary);
        }

        .deployment-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: rgba(0,0,0,0.05);
        }

        .deployment-status.active {
            background-color: rgba(25, 135, 84, 0.1);
            color: #198754;
        }

        .deployment-status.inactive {
            background-color: rgba(108, 117, 125, 0.1);
            color: #6c757d;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.active {
            background-color: #198754;
            box-shadow: 0 0 0 4px rgba(25, 135, 84, 0.2);
        }

        .status-dot.inactive {
            background-color: #6c757d;
        }

        .progress {
            height: 0.5rem;
        }

        .file-list {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
        }

        .file-icon {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <button class="btn btn-outline-primary theme-switch" onclick="toggleTheme()">
        <i class="bi bi-moon-stars"></i>
    </button>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">
                            <i class="bi bi-cloud-upload me-2"></i>
                            Folder Deployment Control Panel
                        </h1>

                        <div class="deployment-status mb-4 inactive" id="deploymentStatus">
                            <div class="status-dot inactive"></div>
                            <span>No active deployment</span>
                        </div>

                        <div class="file-drop-zone mb-4" id="dropZone">
                            <i class="bi bi-folder2-open display-4 mb-3"></i>
                            <h5>Drag & Drop your website folder here</h5>
                            <p class="text-muted">or</p>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn btn-primary" onclick="document.getElementById('folderUpload').click()">
                                    <i class="bi bi-folder me-2"></i>Select Folder
                                </button>
                                <button class="btn btn-outline-primary" onclick="clearFolderSelection()">
                                    <i class="bi bi-x-circle me-2"></i>Clear
                                </button>
                            </div>
                            <input type="file" id="folderUpload" class="d-none" webkitdirectory directory multiple>
                            <div id="selectedFolder" class="mt-3 text-muted small"></div>
                        </div>

                        <div class="mb-4">
                            <label for="interval" class="form-label">Redeploy Interval (minutes)</label>
                            <div class="input-group">
                                <input type="number" id="interval" class="form-control" min="1" value="5">
                                <button class="btn btn-primary" onclick="deployFolder()" id="deployBtn">
                                    <i class="bi bi-cloud-upload me-2"></i>Deploy
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Add More Files</label>
                            <div class="input-group">
                                <input type="file" id="fileUpload" class="form-control" multiple>
                                <button class="btn btn-outline-primary" onclick="addFiles()" id="addFilesBtn">
                                    <i class="bi bi-plus-circle me-2"></i>Add Files
                                </button>
                            </div>
                        </div>

                        <div id="status" class="alert d-none mb-4"></div>

                        <div class="mb-4">
                            <label class="form-label">Current Deployed URL</label>
                            <div id="currentUrl" class="url-display">No deployment yet</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Next Deployment</label>
                            <div class="d-flex align-items-center gap-3">
                                <div class="timer-display" id="timerDisplay">--:--</div>
                                <div class="progress flex-grow-1">
                                    <div class="progress-bar" id="timerProgress" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header bg-light">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-list-ul me-2"></i>Deployment Logs
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="logs" class="logs"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUrl = '';
        let isDarkMode = false;
        let deploymentInterval = null;
        let nextDeploymentTime = null;
        let timerInterval = null;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.setAttribute('data-bs-theme', isDarkMode ? 'dark' : 'light');
            document.querySelector('.theme-switch i').className = isDarkMode ? 'bi bi-sun' : 'bi bi-moon-stars';
        }

        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `alert ${isError ? 'alert-danger' : 'alert-success'} d-block`;
        }

        function addLog(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> ${message}`;
            logs.insertBefore(logEntry, logs.firstChild);
        }

        function setLoading(isLoading, buttonId) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        function updateDeploymentStatus(isActive) {
            const status = document.getElementById('deploymentStatus');
            const dot = status.querySelector('.status-dot');
            
            if (isActive) {
                status.className = 'deployment-status mb-4 active';
                dot.className = 'status-dot active';
                status.querySelector('span').textContent = 'Deployment Active';
            } else {
                status.className = 'deployment-status mb-4 inactive';
                dot.className = 'status-dot inactive';
                status.querySelector('span').textContent = 'No active deployment';
            }
        }

        function startTimer(intervalMinutes) {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            const startTime = Date.now();
            nextDeploymentTime = startTime + (intervalMinutes * 60 * 1000);
            updateDeploymentStatus(true);

            timerInterval = setInterval(() => {
                const now = Date.now();
                const timeLeft = nextDeploymentTime - now;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timerDisplay').textContent = '--:--';
                    document.getElementById('timerProgress').style.width = '0%';
                    return;
                }

                const minutes = Math.floor(timeLeft / (60 * 1000));
                const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
                document.getElementById('timerDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                const progress = ((intervalMinutes * 60 * 1000 - timeLeft) / (intervalMinutes * 60 * 1000)) * 100;
                document.getElementById('timerProgress').style.width = `${progress}%`;
            }, 1000);
        }

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('folderUpload').files = files;
            deployFolder();
        }

        async function deployFolder() {
            const folderInput = document.getElementById('folderUpload');
            const interval = document.getElementById('interval').value;

            if (!folderInput.files.length) {
                updateStatus('Please select a folder to deploy', true);
                return;
            }

            const formData = new FormData();
            for (const file of folderInput.files) {
                formData.append('files', file);
            }
            formData.append('interval', interval);

            try {
                setLoading(true, 'deployBtn');
                updateStatus('Deploying...');
                addLog('Starting deployment...');

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUrl = data.url;
                    document.getElementById('currentUrl').textContent = currentUrl;
                    updateStatus('Deployment successful!');
                    addLog('Deployment completed successfully');
                    startTimer(parseInt(interval));
                } else {
                    throw new Error(data.error || 'Deployment failed');
                }
            } catch (error) {
                updateStatus(error.message, true);
                addLog(`Error: ${error.message}`);
                updateDeploymentStatus(false);
            } finally {
                setLoading(false, 'deployBtn');
            }
        }

        async function addFiles() {
            const fileInput = document.getElementById('fileUpload');
            
            if (!fileInput.files.length) {
                updateStatus('Please select files to add', true);
                return;
            }

            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('files', file);
            }

            try {
                setLoading(true, 'addFilesBtn');
                updateStatus('Adding files...');
                addLog('Adding new files...');

                const response = await fetch('/add-files', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUrl = data.url;
                    document.getElementById('currentUrl').textContent = currentUrl;
                    updateStatus('Files added successfully!');
                    addLog('Files added and deployed successfully');
                } else {
                    throw new Error(data.error || 'Failed to add files');
                }
            } catch (error) {
                updateStatus(error.message, true);
                addLog(`Error: ${error.message}`);
            } finally {
                setLoading(false, 'addFilesBtn');
            }
        }

        // Poll for latest URL
        async function pollLatestUrl() {
            try {
                const response = await fetch('/latest-url');
                const data = await response.json();
                if (data.url && data.url !== currentUrl) {
                    currentUrl = data.url;
                    document.getElementById('currentUrl').textContent = currentUrl;
                    addLog('URL updated from scheduled deployment');
                }
            } catch (error) {
                console.error('Error polling latest URL:', error);
            }
        }

        // Poll every 5 seconds
        setInterval(pollLatestUrl, 5000);

        function clearFolderSelection() {
            document.getElementById('folderUpload').value = '';
            document.getElementById('selectedFolder').textContent = '';
            updateStatus('Folder selection cleared', false);
        }

        document.getElementById('folderUpload').addEventListener('change', function(e) {
            if (this.files.length > 0) {
                const folderName = this.files[0].webkitRelativePath.split('/')[0];
                document.getElementById('selectedFolder').textContent = `Selected folder: ${folderName}`;
                updateStatus('Folder selected: ' + folderName, false);
            }
        });
    </script>
</body>
</html>
