<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Deployment Control Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">üìÅ Folder Deployment Control Panel</h1>
        
        <div id="status-message" class="alert alert-info text-center" role="alert">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span id="status-text"> Loading status...</span>
        </div>

        <div class="card mb-4">
            <div class="card-header">Upload Website Folder</div>
            <div class="card-body">
                <div id="drop-area" class="border border-dashed rounded p-4 text-center mb-3">
                    <input type="file" id="folderupload" webkitdirectory directory multiple hidden>
                    <p>üìÇ Drag & Drop your website folder here</p>
                    <p>or</p>
                    <button id="select-folder-btn" class="btn btn-primary">Select Folder</button>
                </div>

                <div class="form-group">
                    <label for="redeploy-interval">Redeploy Interval (minutes)</label>
                    <input type="number" class="form-control" id="redeploy-interval" value="5" min="1">
                </div>
                <button id="deploy-button" class="btn btn-success btn-block">Deploy</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Add More Files</div>
            <div class="card-body">
                 <div class="form-group">
                    <label for="add-files">Select Additional Files</label>
                    <input type="file" class="form-control-file" id="add-files" multiple>
                </div>
                <button id="add-files-button" class="btn btn-secondary btn-block">Add Files</button>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <div class="form-group">
            <label for="current-url">Current Deployed URL</label>
            <input type="text" class="form-control" id="current-url" value="No deployment yet" readonly>
        </div>

        <div class="form-group">
            <label for="next-deployment">Next Deployment</label>
            <input type="text" class="form-control" id="next-deployment" value="--:--" readonly>
        </div>

        <div class="card">
            <div class="card-header">Deployment Logs</div>
            <ul id="deployment-logs" class="list-group list-group-flush">
                <!-- Logs will be added here -->
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
